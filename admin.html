<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TONG EIW</title>
  <style>
    /* หน้าเพจจัดกึ่งกลางแนวตั้ง-แนวนอน */
    :root{
      --form-width: 360px; /* ปรับขนาดฟอร์มที่ต้องการได้ที่นี่ */
      --gap: 10px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-color:#3a3636;
      color:aliceblue;
    }

    .page {
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    form {
      width:100%;
      max-width:var(--form-width);
      background: rgba(255,255,255,0.04);
      border-radius:12px;
      padding:18px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.6);
      box-sizing: border-box;
    }

    fieldset{
      border:1px solid rgba(255,255,255,0.08);
      padding:12px 14px 16px;
      border-radius:8px;
    }

    legend{
      color:aliceblue;
      padding:0 6px;
      font-weight:600;
    }

    .form-row{
      display:flex;
      flex-direction:column;
      margin-bottom:var(--gap);
    }

    label{
      margin-bottom:6px;
      font-size:0.95rem;
      color:aliceblue;
    }

    /* ทำให้ช่อง input มีความกว้างเท่ากันเต็มพื้นที่ฟอร์ม */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    button[type="submit"]{
      width:100%;
      box-sizing:border-box; /* รวม padding กับ border ลงในความกว้าง */
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.03);
      color: aliceblue;
      font-size:1rem;
    }

    input::placeholder{
      color: rgba(255,255,255,0.4);
    }

    /* ปรับปุ่ม */
    button[type="submit"]{
      margin-top:6px;
      cursor:pointer;
      font-weight:600;
      border:1px solid rgba(255,255,255,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    }

    h1{
      color: white;
      text-align:center;
      margin-bottom:12px;
      font-size:1.25rem;
    } 
    .beer-bg {
      position: absolute;
      bottom: 60px;
      right: 20px;
      z-index: 1000;
    }

    .beer {
      width: 250px;
      height: auto;
      
    }

    /* Logo styles */
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 120px;
      height: auto;
    }
  </style>
       <div class="beer-bg">
        <img class="beer" src="assets/images/cheers.png" alt="beer" />
      </div>

    </div>
  <script src="assets/js/translate.js"></script>
</head>
<body>
  <div class="page">
    <form action="" aria-label="Admin login form">
      <div class="logo-container">
        <img class="logo" src="assets/images/Logo.png" alt="Tong Eiw Logo">
      </div>
      <h1>Welcome to TONG EIW </h1>
      <fieldset>
        <legend>Admin</legend>

        <div class="form-row">
          <label for="email">Email</label>
          <!-- ใช้ type="email" จะช่วย browser ตรวจรูปแบบอีเมล -->
          <input id="email" type="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="form-row">
          <label for="password">Password</label>
          <!-- type="password" เพื่อซ่อนตัวอักษร -->
          <input id="password" type="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-row">
          <button type="submit">Submit</button>
        </div>

      </fieldset>
    </form>
  </div>
  
</body>
</html>
