<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thongeiw</title>
    <Link rel="icon" href="images/Logo.png" type="image/png">
    <link rel="stylesheet" href="thongeiw.css" />
  </head>
  <body>

  <!-- container -->
    <div class="container">
      <div class="language-switch">
        <label id="label-thai">thai</label>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <label id="label-eng">Eng</label>
      </div>

      <!-- logo -->
      <div class="logo">
        <img class="logo-shop" src="images/Logo.png" alt="">
        <h1 id="logo-text">Thongeiw</h1>
      </div>

      <!-- menu-button -->
      <div class="menu">
        <button onclick="window.location.href='book.html'" class="btn1">
          <img class="table" src="images/table.png" alt="">
          <p id="book-text">BOOK IN ADVANCE</p>
        </button>
        <button class="btn2"><img class="food" src="images/food-drink.png" alt="">
            <p id="food-text">FOOD / DRINK</p>
        </button>
      </div>

  <!-- sticker -->
      <div class="beer-bg">
        <img class="beer" src="images/cheers.png" alt="beer" />
      </div>

    </div>
  <script src="translate.js"></script>
  </body>
</html>
